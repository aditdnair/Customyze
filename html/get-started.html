<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Customyze</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../svg/logo.svg" type="image/gif" sizes="16x16"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="container-fluid">

    <nav class="navbar nav-bar row">
        <a href="../html/home.html"><img src="../svg/name_logo.svg" class="logo"></a>        
        <button type="button" class="navbar-toggle nav-toggle side-button" data-toggle="collapse" data-target="#my-nav"></button>
        <div class="collapse navbar-collapse links" id="my-nav">
            <ul class="mr-auto phone-menu">
                <li><a href="../html/contacts.html" class="nav-links">About Us</a></li>
            </ul>
        </div>
        <div class="lg-menu" id="my-nav">
            <ul class="mr-auto pc-list">
                <li><a href="../html/contacts.html" class="nav-links">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="spacer"></div>  

    <div class="row">
        <div class="card mx-auto shadow">
            <form class="p-4 row no-gutters">
                
                <div class="col-md-4 d-flex flex-column justify-content-center border-right pr-3">
                    <div class="d-flex justify-content-center">
                        <img src="../svg/logo_border.svg" class="card-img w-75 pb-2">
                    </div>
                    <div class="d-flex justify-content-center">
                        <img src="../svg/name.svg" class="card-img w-75 pb-2">
                    </div>    
                </div>

                <div class="col-md-6 offset-md-1">
                    <div class="py-2 font-weight-bold h1">
                        <span>Register</span>
                    </div>
                    <div class="form-group">
                        <label class="h4">Email</label>
                        <br>
                        <input type="email" class="input-field" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label class="h4">Password</label>
                        <br>
                        <input type="password" class="input-field" placeholder="Enter Password" required> 
                    </div>
                    <div class="form-group">
                        <label class="h4">Confirm Password</label>
                        <br>
                        <input type="password" class="input-field" placeholder="Confirm Password" required> 
                    </div>
                    <div class="form-group d-flex justify-content-center py-2">
                        <span>Already a user? <a class="register-link" href="../html/login.html">Login</a></span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="submit-button"><div class="button-inlay">Submit</div></button>
                    </div>                
                </div>

            </form>
        </div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
